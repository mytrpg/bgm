    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

    <script>
        // ë¡œê·¸ ì¶œë ¥ í•¨ìˆ˜
        function log(msg) {
            const area = document.getElementById('log-area');
            area.innerHTML += `<div>> ${msg}</div>`;
            area.scrollTop = area.scrollHeight;
        }

        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyCmuKgORZHasMoHTfldQdN8AEBYwR2uOQ0",
            authDomain: "trpg-bgm-from.firebaseapp.com",
            databaseURL: "https://trpg-bgm-from-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "trpg-bgm-from",
            storageBucket: "trpg-bgm-from.firebasestorage.app",
            messagingSenderId: "731757785916",
            appId: "1:731757785916:web:f02ee6e3d03f5e91856439"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.database();
            log("Firebase ì—°ê²° ì„±ê³µ");
        } catch(e) { log("Firebase ì„¤ì • ì˜¤ë¥˜!"); }

        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room');
        const isHost = !roomId || urlParams.get('host') === 'true';

        if (!roomId) {
            roomId = Math.random().toString(36).substring(2, 8);
            window.history.replaceState({}, '', `?room=${roomId}&host=true`);
        }
        document.getElementById('room-id').innerText = `ROOM: ${roomId}`;
        if (isHost) {
            document.querySelectorAll('.host-only').forEach(el => el.style.display = 'block');
            log("í˜¸ìŠ¤íŠ¸ ëª¨ë“œ í™œì„±í™”");
        }

        let player;
        let isPlayerReady = false;
        function onYouTubeIframeAPIReady() {
            log("ìœ íŠœë¸Œ API ë¡œë“œ ì¤‘...");
            player = new YT.Player('player', {
                height: '10', width: '10',
                playerVars: { 'autoplay': 1, 'controls': 0, 'playsinline': 1 },
                events: {
                    'onReady': () => { isPlayerReady = true; log("ìœ íŠœë¸Œ í”Œë ˆì´ì–´ ì¤€ë¹„ ì™„ë£Œ!"); },
                    'onError': (e) => { log("ìœ íŠœë¸Œ ì—ëŸ¬ ë°œìƒ: " + e.data); }
                }
            });
        }

        function startSession() {
            // í´ë¦­ ì¦‰ì‹œ ê¹Œë§Œ ì°½ ì œê±°
            document.getElementById('audio-unlock').style.display = 'none';
            log("ì„¸ì…˜ ì‹œì‘ë¨");
            
            if (isPlayerReady) {
                player.playVideo();
                setTimeout(() => { if(!isHost) player.pauseVideo(); }, 300);
            } else {
                log("í”Œë ˆì´ì–´ê°€ ì•„ì§ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.");
            }
        }

        let lastId = "";
        let lastStatus = "";

        db.ref(`rooms/${roomId}/state`).on('value', (snap) => {
            const data = snap.val();
            if (!data || !isPlayerReady) return;

            document.getElementById('current-title').innerText = data.customTitle;

            if (lastId !== data.videoId) {
                player.loadVideoById(data.videoId);
                lastId = data.videoId;
                lastStatus = "playing";
                log(`ê³¡ ë³€ê²½: ${data.customTitle}`);
            }

            if (lastStatus !== data.status) {
                if (data.status === 'playing') player.playVideo();
                else if (data.status === 'paused') player.pauseVideo();
                else if (data.status === 'stopped') {
                    player.pauseVideo();
                    player.seekTo(0);
                }
                lastStatus = data.status;
                log(`ìƒíƒœ ë³€ê²½: ${data.status}`);
            }
        });

        let playlist = [];
        function addToPlaylist() {
            const url = document.getElementById('yt-url').value;
            const videoId = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)?.[1];
            if (!videoId) return alert("URL í™•ì¸");
            playlist.push({
                videoId: videoId,
                customTitle: document.getElementById('custom-title').value || "BGM " + (playlist.length + 1),
                isLoop: document.getElementById('is-loop').checked
            });
            render();
            document.getElementById('yt-url').value = "";
            document.getElementById('custom-title').value = "";
        }

        function render() {
            document.getElementById('playlist-container').innerHTML = playlist.map((item, i) => `
                <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; font-size:0.8rem;">
                    <span>${item.customTitle}</span>
                    ${isHost ? `<button onclick="playTrack(${i})" style="width:50px; padding:3px; margin:0; font-size:0.7rem;">ì¬ìƒ</button>` : ''}
                </div>
            `).join('');
        }

        function playTrack(i) {
            db.ref(`rooms/${roomId}/state`).set({ ...playlist[i], status: 'playing', ts: Date.now() });
        }

        function sendControl(status) {
            db.ref(`rooms/${roomId}/state/status`).set(status);
        }

        function savePlaylist() {
            const blob = new Blob([JSON.stringify(playlist)], {type: "application/json"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob); a.download = `playlist.json`; a.click();
        }

        function loadPlaylist(e) {
            const reader = new FileReader();
            reader.onload = (ev) => { playlist = JSON.parse(ev.target.result); render(); };
            reader.readAsText(e.target.files[0]);
        }
    </script>
